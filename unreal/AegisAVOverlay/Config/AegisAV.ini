[AegisAV]
# AegisAV Overlay Configuration
# This file is generated during installation. Edit to customize.

# WebSocket server URL
# Format: ws://hostname:port/ws/unreal
ServerURL=ws://localhost:8090/ws/unreal

# Auto-connect on startup
AutoConnect=true

# Auto-show overlay when connected
AutoShowOverlay=true

# Reconnection settings
AutoReconnect=true
ReconnectIntervalSeconds=5.0

# Panel visibility defaults
ShowThoughtBubble=true
ShowCamera=true
ShowCritics=true
ShowTelemetry=true
ShowBattery=true

# Asset spawning
EnableAssetSpawning=true
UseFirstAssetAsOrigin=true
# OriginLatitude=37.421999
# OriginLongitude=-122.084057
# OriginAltitude=0.0
UnitsPerMeter=100.0

# Asset mesh paths
AssetMesh.Default=/Engine/BasicShapes/Cube.Cube
AssetMesh.SolarPanel=/Engine/BasicShapes/Plane.Plane
AssetMesh.WindTurbine=/Engine/BasicShapes/Cone.Cone
AssetMesh.Substation=/Engine/BasicShapes/Cube.Cube
AssetMesh.PowerLine=/Engine/BasicShapes/Cylinder.Cylinder

# Asset scaling (Unreal units)
AssetScale.Default=(X=1.0,Y=1.0,Z=1.0)
AssetScale.SolarPanel=(X=6.0,Y=3.0,Z=0.2)
AssetScale.WindTurbine=(X=1.0,Y=1.0,Z=6.0)
AssetScale.Substation=(X=2.5,Y=2.5,Z=1.5)
AssetScale.PowerLine=(X=0.2,Y=0.2,Z=5.0)
