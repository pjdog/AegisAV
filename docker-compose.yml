version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aegis-net

  aegis-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      - redis
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-mock}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
      - AEGIS_REDIS_ENABLED=true
      - AEGIS_REDIS_HOST=redis
      - AEGIS_REDIS_PORT=6379
    networks:
      - aegis-net
    depends_on:
      - redis

  aegis-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - aegis-server
    environment:
      - SERVER_URL=http://aegis-server:8080
      - VEHICLE_URL=tcp:127.0.0.1:5760 # Assumes SITL is on host, but can be proxied
    networks:
      - aegis-net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aegis-net

networks:
  aegis-net:
    driver: bridge

volumes:
  redis-data:
